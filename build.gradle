plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/mysql-connector-j-9.0.0.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'org.example.app.MySQLConnectionExample'
}
